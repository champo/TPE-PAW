<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
	<head>
		<wicket:head>
			<title><wicket:message key="page.title"></wicket:message></title>
		</wicket:head>
	</head>
	<body>
		<wicket:extend>
		
			<div class="page-header">
				<h1><wicket:message key="page.subtitle" /></h1>
			</div>
		
			<div wicket:id="feedback" class="alert alert-error"/>
		
			<form wicket:id="registerForm">
				
				<fieldset>
				
					<p>
						<label><wicket:message key="userType"> User type</wicket:message>:</label>
						<select wicket:id="userType">
							<option value='REGULAR'>Regular</option>
							<option value='REAL_STATE'>Real State</option>
						</select><br />
					</p>
				
					<div class="row">
						<div class="span3">
							<p>
								<label><wicket:message key="name">Name</wicket:message>:</label>
								<input wicket:id="name" type="text" name="name"/><br />
							</p> 
						</div>
					
						<div class="span3 offset1">
						<p>
							<label><wicket:message key="surname">Surname</wicket:message>:</label>
							<input wicket:id="surname" type="text" name="surname"/><br />
						</p>
						</div>
					</div>
						
					<div class="row">
						<div class="span3">
						<p>
							<label><wicket:message key="email">Email</wicket:message>:</label>
							<input wicket:id="email" type="text" name="email"/><br />
						</p>
						</div>
					
						<div class="span3 offset1">
						<p>
							<label><wicket:message key="phone">Phone</wicket:message>:</label>
							<input wicket:id="phone" type="text" name="phone"/><br />
						</p> 
						</div>
					</div>
					
					<div class="row">
						<div class="span3">
						<p>
							<label><wicket:message key="username">Username</wicket:message>:</label>
							<input wicket:id="username" type="text" name="username"/><br />
						</p> 
						</div>
					</div>
						
					<div class="row">					
						<div class="span3 ">
						<p>
							<label for="password"><wicket:message key="password">Password</wicket:message>: </label>
							<input wicket:id="password" type="password" name="password"/><br />
						</p>
						</div>

						<div class="span3 offset1">					
						<p>
							<label for="passwordConfirm"><wicket:message key="passwordConfirm">Confirm password</wicket:message>: </label>
							<input wicket:id="passwordConfirm" type="password" name="passwordConfirm"/><br />
						</p>
						</div>
					</div>
										
					<wicket:enclosure child="realEstateName">
						<p>
							<label><wicket:message key="realEstateName">Real state name</wicket:message>:</label>
							<input wicket:id="realEstateName" type="text" name="realEstateName"/><br />
						</p> 
						
						<p>
							<label><wicket:message key="realEstateLogo"> Logo</wicket:message>:</label>
							<input wicket:id="realEstateLogo" type="file"/><br />
						</p>
					</wicket:enclosure>
					
					<br />
				
					<input wicket:id="register" type="submit" class="btn"/>
				</fieldset>
				
			</form>
		</wicket:extend>
	</body>
</html>
