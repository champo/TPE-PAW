<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
	<head>
		<wicket:head>
			<title><wicket:message key="page.title"></wicket:message></title>
		</wicket:head>
	</head>
	<body>
		<wicket:extend>

			<div class="page-header">
				<h1><wicket:message key="page.subtitle"> Edit Picture</wicket:message></h1>
			</div>
			
			<form wicket:id="editPictureForm">
				
				<div wicket:id="feedback" class="alert alert-error"/>
				
				<div class="row">
					<div class="span8">
						
						<div class="span3">
							<label><wicket:message key="name"> Name</wicket:message>:</label>
							<input wicket:id="name" type="text"/>
						</div>
																		
						<p class="row">&nbsp</p>
						
						<img wicket:id="picture" class="propPicture" alt="Image of the property"/>
						
						<p class="row">&nbsp</p>
						
						<p class="row">
							<div class="span3">
								<input wicket:id="submit" type="submit" class="btn btn-primary"/>				
							</div>
						</p>
						
						<p class="row">&nbsp</p>
						
						<a wicket:id="picDelete" href="#"><wicket:message key="picDelete"> Delete Picture</wicket:message></a>  
					</div>
				</div>
			</form>

		</wicket:extend>
	</body>
</html>
