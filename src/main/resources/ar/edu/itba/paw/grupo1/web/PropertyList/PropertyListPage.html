<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
	<head>
		<title>Property List Page</title>
	</head>
	<body>
		<wicket:extend>
			<div class="page-header"><h1><wicket:message key="page.subtitle"> Properties list</wicket:message></h1></div>
			
			<a wicket:id="newProperty" href="#"><wicket:message key="add.newProperty"> Add new property</wicket:message></a>
			
			<br />
			<br />
			
			<p wicket:id="noProperties" class="alert">You have no properties loaded in our system.</p>
			
			<table class="table">
				<tbody>
					<tr wicket:id="properties"><td>
						<a wicket:id="detail" href="#">
							<wicket:message key="propertyDetailLink">
								Property <span wicket:id="id">id</span>
							</wicket:message>
						</a>
						<br />
						<span wicket:id="description" style="font-size: 15px;">
							Property description
						</span>
						<a wicket:id="edit" style="float: right;margin:0px 10px;" href="#"><wicket:message key="propertyEditLink"> edit </wicket:message></a>
			
						<a wicket:id="publish" style="float: right;margin:0px 10px;" href="#"><wicket:message key="publishLink"> publish</wicket:message></a>
						<a wicket:id="unpublish" style="float: right;margin:0px 10px;" href="#"><wicket:message key="unpublishLink">unpublish</wicket:message></a>
						<a wicket:id="reserve" style="float: right;margin:0px 10px;" href="#"><wicket:message key="reserveLink">reserve</wicket:message></a>
						<a wicket:id="unreserve" style="float: right;margin:0px 10px;" href="#"><wicket:message key="unreserveLink">unreserve</wicket:message></a>
						<a wicket:id="sell" style="float: right;margin:0px 10px;" href="#"><wicket:message key="sellLink">sell</wicket:message></a>
					</td></tr>
				</tbody>
			</table>
		</wicket:extend>
	</body>
</html>
