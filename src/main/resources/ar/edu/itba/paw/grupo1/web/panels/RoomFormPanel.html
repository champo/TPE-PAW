<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
	<body>
		<wicket:panel>
		
			<div>
				<label><wicket:message key="name">Name</wicket:message>:</label>
				<select wicket:id="roomsCombo"></select>
			</div>
			<br/>
			
			<div class="row">
			
				<div class="span3">
					<label><wicket:message key="length">Length</wicket:message>:</label>
					<input wicket:id="length" />
				</div>
				
				<div class="span3 offset1">
					<label><wicket:message key="width">Width</wicket:message>:</label>
					<input wicket:id="width" />
				</div>
			</div>
		
		<br />		
		</wicket:panel>
	</body>
</html>
