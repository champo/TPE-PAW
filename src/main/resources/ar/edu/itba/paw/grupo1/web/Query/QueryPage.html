<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
	<head>
		<wicket:head>
			<title>Query Page</title>
		</wicket:head>
	</head>
	<body>
		<wicket:extend>
			
			<div class="page-header"><h1><wicket:message key="page.subtitle">Search properties</wicket:message></h1></div>

			<div>
				<wicket:enclosure>
					<p wicket:id="unpublished" class="alert alert-error">The property you were trying to access is unpublished. You no longer have to access to it</p>.
				</wicket:enclosure>
				
			</div>
			
			<div class="well">
				<form wicket:id="queryForm">
			
					<div wicket:id="feedback" class="alert alert-error"/>
			
					<p>
						<label><wicket:message key="operationType">Type of operation</wicket:message>: </label>
						<span wicket:id="operation" class="numberRadioChoice"/>
					
					<p>
						<label><wicket:message key="propertyType">Type of property</wicket:message>: </label>
						<span wicket:id="property" class="numberRadioChoice"/>
					</p>
			
					<p>
						<label><wicket:message key="range">Price</wicket:message></label>
										
						<wicket:message key="from">from</wicket:message>
						<input wicket:id="rangeFrom" type="text" class="input-small"/>
						<wicket:message key="to">to</wicket:message>
						<input wicket:id="rangeTo" type="text" class="input-small"/>
						<wicket:message key="with">with</wicket:message>
						
						<select wicket:id="order" class="span2">
							<option value="ASCENDING">Ascending</option>
							<option value="DESCENDING">Descending</option>
						</select>
						<wicket:message key="order">order</wicket:message>
					</p>
			
					<input wicket:id="submit" type="submit" class="btn btn-primary"/>
			
				</form>
			</div>
			<br />
			
			<div>
				<wicket:enclosure child="queryListPanel">
				
					<div wicket:id="queryListPanel"/>
							        
					<p>
						<div class="pagination pagination-centered">
							<ul>
								<li wicket:id="firstPage"><a wicket:id="link" href="#"><span wicket:id="label">First</span></a></li>
								<li wicket:id="previousPage"><a wicket:id="link" href="#"><span wicket:id="label">Previous</span></a></li>
								
								<li wicket:id="previousPages"><a wicket:id="page" href="#"><span wicket:id="label">${page}</span></a></li>
								
								<li class="active"><a wicket:id="currentPage"><span wicket:id="label">${pageNumber}</span></a></li>
								
								<li wicket:id="nextPages"><a wicket:id="page"  href="#"><span wicket:id="label">${page}</span></a></li>
												
								<li wicket:id="nextPage"><a wicket:id="link" href="#"><span wicket:id="label">Next</span></a></li>
								<li wicket:id="lastPage"><a wicket:id="link" href="#"><span wicket:id="label">Last</span></a></li>
							</ul>
						</div>
					</p>
				</wicket:enclosure>
			</div>
			
		</wicket:extend>
	</body>
</html>
