<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
	<head>
		<title>Login Page</title>
	</head>
	<body>
		<wicket:extend>

			<div class="page-header"><h1><wicket:message key="page.subtitle">Login</wicket:message></h1></div>

			<p>Dont have an account? <a wicket:id="registerLink"href="#"><wicket:message key="register">Register</wicket:message>!</a></p>
			<br />
			
			<div wicket:id="feedback" class="alert alert-error"/>
			
 			<form wicket:id="loginForm">
				<fieldset>
					<p>
						<label><wicket:message key="username">Username</wicket:message>:</label>
						<input wicket:id="username" type="text" name="username"/><br />
						
						<label for="rememberName" class="checkbox inline">
							<input wicket:id="rememberName" type="checkbox" name="rememberName"/> 
							<wicket:message key="remember.username"> Remember username </wicket:message>
						</label>
					</p> 
			
					<p>
						<label for="password"><wicket:message key="password">Password</wicket:message>: </label>
						<input wicket:id="password" type="password" name="password"/><br />
						
						<label for="rememberMe" class="checkbox inline">
							<input wicket:id="rememberMe" type="checkbox" name="rememberMe" />
							<wicket:message key="remember.login"> Remember login </wicket:message>
						</label>
					</p>
					
					<br />
				
					<input wicket:id="login" type="submit" class="btn"/>
				</fieldset>
			</form>

		</wicket:extend>

	</body>
</html>
