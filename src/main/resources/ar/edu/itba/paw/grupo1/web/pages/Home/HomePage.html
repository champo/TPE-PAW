<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
	<head>
		<wicket:head>
			<title><wicket:message key="page.title"></wicket:message></title>
		</wicket:head>
	</head>
	<body>
		<wicket:extend>
		
		<wicket:enclosure child="propertyListLink">
			<p>
				<wicket:message key="seePropertyList">
					You can see the list of your published properties 
					<a wicket:id="propertyListLink" ref="#"> <wicket:message key="propertyListLink" /> </a>
					.
				</wicket:message>
			</p>
		</wicket:enclosure>
		
		<wicket:enclosure child="loginLink">
			<p>
				<wicket:message key="welcome">
					You might want to 
					<a wicket:id="loginLink" href="#"> <wicket:message key="loginLink" />  </a> 
					or
					<a wicket:id="registerLink" href="#"> <wicket:message key="registerLink" /> </a> 
					if you're new here.
				</wicket:message>
			</p>
		</wicket:enclosure>
				
		</wicket:extend>

	</body>
</html>
