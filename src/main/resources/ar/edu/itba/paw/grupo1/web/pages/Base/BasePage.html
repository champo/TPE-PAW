<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
   <head>
      	<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
   </head>
<body style="padding-top:70px">
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a wicket:id="logo" class="brand" href="#">
					<img wicket:id="searchIcon" style="height:22px;border:none" alt="A" />
					rqvengers PropAdS
				</a>
				<ul class="nav">
<!-- 				quick fix for displaying this nice in DEVELOPMENTmode, remove the wicket:container  -->
<!-- 				and move the wicket:id attribute to the ul tag from above.  -->
					<wicket:container wicket:id="linkList">
						<li wicket:id="liTag"><a wicket:id="link" href="#"><span wicket:id="label"> Link</span></a></li>
					</wicket:container>
				</ul>
				<wicket:enclosure child="MyPropertiesLi">
					<ul class="nav">
						<li class="divider-vertical"></li>
						<li wicket:id="MyPropertiesLi"><a wicket:id="MyProperties" href="#"><span wicket:id="label">My properties</span></a></li>
						<li class="divider-vertical"></li>
					</ul>		
				</wicket:enclosure>

				<wicket:enclosure  child="username">
					<ul class="nav pull-right">
						<li><p wicket:id="username" class="navbar-text" style="color:white">username</p></li>
						<li><a wicket:id="baseLogoutLink" ><span wicket:id="label">logout</span></a></li>
					</ul>					
				</wicket:enclosure>
				<wicket:enclosure child="baseLoginLink">
					<ul class="nav pull-right">
						<li><a wicket:id="baseLoginLink" href="$#"><span wicket:id="label">login</span></a></li>
					</ul>					
				</wicket:enclosure>
			</div>
		</div>
	</div>
	
	<wicket:enclosure child="banner">
		<div>
			<img wicket:id="banner" class="banner center" />
		</div>
	</wicket:enclosure>
	
	<div class="container">
		<wicket:child />
	</div>	
</body>
</html>
