<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
	<head>
		<title>Add Room Page</title>
	</head>
	<body>
		<wicket:extend>
		
		<div class="page-header"><h1><wicket:message key="page.subtitle">Add New Room</wicket:message></h1></div>
		
		<form wicket:id="addPropertyForm">
		
			<div wicket:id="feedback" class="alert alert-error"/>
		
			<div wicket:id="roomFormPanel"/>
			
			<div>
				<input wicket:id="submit" type="submit" class="btn btn-primary"/>				
			</div>
		</form>

		</wicket:extend>

	</body>
</html>
